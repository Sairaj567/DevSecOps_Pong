# Grafana Dashboard Provisioning
# Auto-loads Pong Game dashboard

apiVersion: 1

providers:
  - name: 'Pong Game Dashboards'
    orgId: 1
    folder: 'Pong Game'
    folderUid: 'pong'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
